<div class="card text-center" *ngIf="componentShow" >
    <div class="card-header">Email validado com sucesso.</div>
    <div class="card-body">
      <h5 class="card-title">Bem vindo à MySquare.</h5>
      <p class="card-text">Acesse sua conta e conclua o cadastro com suas informações.</p>
      <a class="btn btn-success" routerLink="/acessar">Entrar</a>
    </div>
  </div>

<!-- Modal de alerta -->
<div #alertaModal class="modal fade" id="alertaModal" tabindex="-1" role="dialog"
  aria-labelledby="alertaModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-white bg-danger">
        <h5 class="modal-title" id="alertaModalLabel">Alerta</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-secondary">
        {{strAlerta}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" [routerLink]="['/acessar']" >OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Spinner de load-->
<div class="spinner" *ngIf="showSpinner"></div>
