<div class="login-page">
    <div class="form">

        <div class="text-primary mb-2">Alterar senha</div>
        <input type="password" placeholder="Senha atual" [(ngModel)]="asenha" name="asenha" />
        <input type="password" placeholder="Nova senha" [(ngModel)]="senha" name="senha" />
        <input type="password" placeholder="Repetir senha" [(ngModel)]="rsenha" name="rsenha" />

        <!--input type="password" formControlName="senha" placeholder="Password" />
        <input type="password" formControlName="repetSenha" placeholder="Confirm Password" /-->


        <button class="btn btn-primary" (click)="submeter()">Solicitar</button>
        <div class="message">Fazer Login. <a class="text-primary" routerLink="/acessar">Acessar</a></div>
        <div class="message my-0">Não registrado? <a class="text-primary" routerLink="/cadastrar">Criar conta</a></div>

    </div>
</div>

<!--Modal de Mensagem de Cotação enviada-->
<div #mensagemModal id="mensagemModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="mensagemModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-white" [ngClass]="objModal.tituloClass">
        <h5 class="modal-title" id="mensagemModalLabel">{{objModal.titulo}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-secondary">
        {{objModal.mensagem}}
      </div>
      <div class="modal-footer">
        <button *ngIf="!btativalink" type="button" class="btn" [ngClass]="objModal.btnClass" data-dismiss="modal">Fechar</button>
        <button *ngIf="btativalink" type="button" class="btn" 
        [ngClass]="objModal.btnClass" data-dismiss="modal"
        [routerLink]="['../']">Fechar</button>
    </div>
  </div>
</div>

<div class="spinner" *ngIf="showSpinner"></div>
