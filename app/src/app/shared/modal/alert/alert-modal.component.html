<div class="modal-content">
    <div class="modal-header text-white bg-danger">
        <h5 class="modal-title" id="alertaModalLabel"> {{title}}</h5>
        <button type="button" class="close text-white" (click)="onClose()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-secondary">
        {{msg}}
    </div>
    <div class="modal-footer">
        <button type="button" (click)="onClose()" class="btn btn-danger">{{okTxt}}</button>
    </div>
</div>
